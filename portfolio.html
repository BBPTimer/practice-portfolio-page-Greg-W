<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greg W</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Greg W</h1>
        <h3>Aspiring Full-Stack Developer</h3>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <img src="./DeanAndTed.png" alt="My dogs Dean and Ted!" width="200">
            <p>I have 11 years of experience in IT leadership and seek a career in software development.</p>
        </section>
        <section id="skills">
            <h2>Skills</h2>
            <ul>
                <li>PowerShell</li>
                <li>Batch</li>
                <li>SQL</li>
                <li>JavaScript</li>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
        </section>
        <section id="links">
            <h2>Links</h2>
            <b><a href="https://github.com/BBPTimer" target="top">GitHub</a><br><br>
            <a href="https://linkedin.com" target="top">LinkedIn</a></b>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form method="post">
                <label for="name">Name: </label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email address: </label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message: </label><br>
                <textarea id="message" name="message" required></textarea><br><br>
                <input type="submit" value="Submit"><br><br><br>
            </form>
        </section>
    </main>
    <footer>
        &copy; 2025 Greg W
    </footer>
</body>
</html>
